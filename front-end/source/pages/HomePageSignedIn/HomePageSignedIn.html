<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMass Lost And Found</title>
    <link rel="stylesheet" href="HomePageSignedIn.css" />
    <script src="../../components/navbar/navbar.js"></script>
    <script src="HomePageSignedIn.js"></script>
  </head>

  <body>
    <!-- Page layout container -->
    <div class="page-container">
      <!-- Left Sidebar with Filters -->
      <div class="sidebar">
    
        <div class="admin-button">
          <a href="Administrator.html">
            <button>Administrator</button>
          </a>
        </div>
        
      
        <div class="sort-by">
          <h3>Sort By</h3>
          <input type="radio" id="date-posted" name="sort" value="date-posted" />
          <label for="date-posted">Date Posted</label><br />
          <input type="radio" id="relevance" name="sort" value="relevance" />
          <label for="relevance">Relevance</label>
        </div>
        <div class="filters">
          <h3>Filters</h3>
          <div class="filter-group">
            <h4 class="filter-section-title">Location</h4>
            <div class="filter-header">
              <button class="toggle-filter" id="toggle-location-filters">Toggle All</button>
            </div>
            <div class="filter-options" id="location-filters">
              <!-- Location options will be populated dynamically -->
            </div>
            
          </div>
          <div class="filter-group">
            <h4 class="filter-section-title">Tags</h4>
            <div class="filter-header">
              <button class="toggle-filter" id="toggle-tag-filters">Toggle All</button>
            </div>
            <div class="filter-options" id="tag-filters">
              <!-- Tag options will be populated dynamically -->
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="main-content">
        <!-- Listings Section -->
        <div class="listing-container">
          <!-- Listings will be populated dynamically -->
        </div>
      </div>
    </div>

<!-- Overlay and Modal for Reporting -->

<div class="overlay" id="overlay"></div>
<div class="modal" id="reportModal">
  <span class="close" id="closeModal">&times;</span>
  <h2 id="reportTitle">Report an Issue</h2>
  <textarea id="reportReason" placeholder="Submit reason for reporting item (for example: illegal, offensive, inappropriate)"></textarea>
  <button id="submitReport">Submit</button>
</div>
    <script src="../../dynamic_posting/dynamic_posting.js"></script>
    <script src="ReportWindow.js"></script>
  </body>
</html
