
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Item Listing</title>
    <link rel="stylesheet" href="LostItemPage.css">
    <script src="../../components/navbar/navbar.js"></script>
</head>
<body>
    <div class="photo-container">
        <img src="bottle.png" alt="Lost Item" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <div class="header-and-details">
        <div class="heading">
            Lost Item
        </div>

        <div class="details">
            <div class="detail-section">
                <label>Finder Name:</label>
                <span id="finderName"></span>
            </div>
            <div class="detail-section">
                <label>Date:</label>
                <span id="date"></span>
            </div>
            <div class="detail-section">
                <label>Description:</label>
                <span id="description"></span>
            </div>
            <div class="detail-section">
                <label>Location:</label>
                <span id="location"></span>
            </div>
            <div class="detail-section">
                <label>Contact:</label>
                <span id="contact"></span>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="button">Message Finder</button>
        <button class="button">Report Listing</button>
    </div>

    <div class="map-container">
        <img src="map.png" alt="Map" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
</body>
</html>
