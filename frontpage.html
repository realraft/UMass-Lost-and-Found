<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMass Lost And Found</title>
</head>
<body>
    <div class="container">
        <div class="summary">
            <h2>UMass Lost and Found. Find and report lost items here.</h2>
        </div>

        <div class="sort-filter">
            <div class="sort-by">
                <h3>Sort By</h3>
                <input type="radio" id="date-posted" name="sort" value="date-posted">
                <label for="date-posted">Date Posted</label><br>
                <input type="radio" id="relevance" name="sort" value="relevance">
                <label for="relevance">Relevance</label>
            </div>

            <div class="filters">
                <h3>Filters:</h3>
                <input type="checkbox" id="location" name="filter" value="location" checked>
                <label for="location">Location</label><br>
                <input type="checkbox" id="time-date" name="filter" value="time-date" checked>
                <label for="time-date">Time/Date</label><br>
                <input type="checkbox" id="tags" name="filter" value="tags" checked>
                <label for="tags">Tags</label>
            </div>
        </div>

        <div class="lost-item">
            <h3>Lost Item</h3>
            <div class="item-details">
                <img src="camera-icon.png" alt="Camera Icon">
                <p>Date Found, Location, Category, Poster Name/Anonymous</p>
            </div>
        </div>

        <div class="lost-item">
            <h3>Lost Item</h3>
            <div class="item-details">
                <p>Date Found, Location, Category, Poster Name/Anonymous</p>
            </div>
        </div>

        <p>
            <a href="listing.html">
                <button>Go to Listings Page</button>
            </a>
        </p>
    </div>
</body>
</html>
